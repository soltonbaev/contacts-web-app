<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Ibraim Soltonbaev Contact Book</title>
  </head>
  <body>
    <div class="contacts">
      <div class="contacts__header"><h1>Native JS Contacts App</h1></div>
      <div class="contacts__wrapper">
        <div class="contacts__column contacts__details">
          <div class="contacts__details-header">
            <div class="contacts__details-close">X</div>
          </div>
          <div class="contacts__row contacts__forms">
            <input
              placeholder="Enter your name"
              class="contacts__form-item contacts__input-name"
              type="text"
            />
            <input
              placeholder="Enter your last name"
              class="contacts__form-item contacts__input-lname"
              type="text"
            />
            <input
              placeholder="Enter your phone number"
              class="contacts__form-item contacts__input-phone"
              type="number"
            />
            <input
              placeholder="Add photo URL"
              class="contacts__form-item contacts__input-photo"
              type="url"
            />
            <button class="contacts__form-item contacts__btn-add">
              Add contact</button
            ><span class="contacts__edit-buttons contacts__element_hidden">
              <button
                class="contacts__form-item contacts__form-button contacts__btn-update"
              >
                Update
              </button>
              <button
                class="contacts__form-item contacts__form-button contacts__btn-new"
              >
                New
              </button>
              <button
                class="contacts__form-item contacts__form-button contacts__btn-delete"
              >
                Delete
              </button>
            </span>
          </div>
          <div
            class="contacts__row contacts__element_hidden contacts__info-wrapper"
          >
            <ul class="contacts__info">
              <li>
                <span
                  class="contacts__data-container contacts__info-name"
                ></span>
                <span
                  class="contacts__data-container contacts__info-lname"
                ></span>
              </li>
              <li>
                <span class="contacts__info-phone-label">Phone No: </span
                ><span
                  class="contacts__data-container contacts__info-phone"
                ></span>
              </li>
              <li class="contacts__info-photo-wrapper">
                <div
                  class="contacts__data-container contacts__info-photo"
                ></div>
              </li>
            </ul>
          </div>
          <div class="contacts__row contacts__help">
            <h3>Click to add new contact</h3>
            <span class="contacts__help-info"
              >or select existing contact from the list</span
            >
          </div>
        </div>
        <ul class="contacts__column contacts__list"></ul>
      </div>
      <div class="contacts__footer">
        &copy; 2022 crafted by
        <a href="https://soltonbaev.com">Ibraim Soltonbaev</a>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
